<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
    rel="stylesheet"
  />
  <meta name="charset" content="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Генератор цитат</title>
</head>
<body>
  <div id="grid-wrapper">
    <div class="quote-generation">
      <div class="quote-options">
        <label for="quote-theme">Тема цитаты: </label>
        <input id="quote-theme" type="text" />
        <button class="quote-option-generate">Генерировать!</button>
      </div>
      <div class="quote-random">
        <button class="random-generate-btn" value="love">О любви</button>
        <button class="random-generate-btn" value="motivation">
          О мотивации
        </button>
        <button class="random-generate-btn" value="friendship">О дружбе</button>
      </div>
    </div>
    <main>
      <div class="main-text-container">
        <div class="quote-text-wrapper">
          <h1 class="quote-text">
            Я никогда не думаю о будущем. Оно настает слишком быстро.
          </h1>
        </div>
        <h3 class="author-text">Альберт Эйнштейн</h3>
      </div>
    </main>
    <footer class="main-footer">
      <small
        >made by
        <b><a href="https://github.com/norafith">norafith</a></b></small
      >
    </footer>
  </div>
  <script src="main.js"></script>
</body>
